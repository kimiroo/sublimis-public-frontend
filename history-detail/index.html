<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>사용 및 위치 변동 내역</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/favicon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@3.3.0/css/SpoqaHanSansNeo.min.css">
    <link rel="stylesheet" href="/static/css/common.css?v=1.0"/>
</head>
<body>
    <div>
        <header>
            <div class="title-area">
                <div class="link-home">
                    <a href="/" class="link-grey">&#xE000; 홈</a>
                </div>
                <div class="title">
                    사용 및 위치 변동 내역
                </div>
            </div>
        </header>
        <table id="tableUsageTimeDetail">
            <caption>세션 내역</caption>
            <thead>
                <tr>
                    <th scope="col">세션ID 지문</th>
                    <th scope="col">시작 시간</th>
                    <th scope="col">종료 시간</th>
                    <th scope="col">사용 시간</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">불러오는 중...</td>
                </tr>
            </tbody>
        </table>
        <table id="tableZoneHistory">
            <caption>구역 변동 내역</caption>
            <thead>
                <tr>
                    <th scope="col">시간</th>
                    <th scope="col">이벤트</th>
                    <th scope="col">구역 이름</th>
                    <th scope="col">구역 분류</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">불러오는 중...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/static/js/history-detail.js?v=1.0"></script>
</body>
</html>
