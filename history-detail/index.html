<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>사용 및 위치 변동 내역</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@3.3.0/css/SpoqaHanSansNeo.min.css">
    <link rel="stylesheet" href="/static/css/common.css?v=1.0"/>
</head>
<body>
    <div>
        <header>
            <div class="title-area">
                <div class="link-home">
                    <a href="/" class="link-grey">&#xE000; 홈</a>
                </div>
                <div class="title">
                    사용 및 위치 변동 내역
                </div>
            </div>
        </header>
        <table id="tableUsageTimeDetail">
            <caption>세션 내역</caption>
            <thead>
                <tr>
                    <th scope="col">세션ID 지문</th>
                    <th scope="col">시작 시간</th>
                    <th scope="col">종료 시간</th>
                    <th scope="col">사용 시간</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">불러오는 중...</td>
                </tr>
            </tbody>
        </table>
        <table id="tableZoneHistory">
            <caption>구역 변동 내역</caption>
            <thead>
                <tr>
                    <th scope="col">시간</th>
                    <th scope="col">이벤트</th>
                    <th scope="col">구역 이름</th>
                    <th scope="col">구역 분류</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">불러오는 중...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/static/js/history-detail.js?v=1.0"></script>
</body>
</html>
