<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>사용 가능 시간표</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128.png">
    <link rel="icon" type="image/png" sizes="180x180" href="/favicon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@3.3.0/css/SpoqaHanSansNeo.min.css">
    <link rel="stylesheet" href="/static/css/common.css?v=1.0"/>
</head>
<body>
    <div>
        <header>
            <div class="title-area">
                <div class="link-home">
                    <a href="/" class="link-grey">&#xE000; 홈</a>
                </div>
                <div class="title">
                    사용 가능 시간표
                </div>
            </div>
        </header>
        <div>
            <div class="wrapper">
                <div class="policy-wrapper">
                    <div class="policy-title">사용 가능 시간표</div>
                    <div class="policy-description">장치를 사용할 수 있는 시간표입니다. '허용'표시된 시간에만 장치를 사용할 수 있으며, 이외의 시간에는 모든 장치가 자동으로 잠깁니다.</div>
                    <div class="policy-content">
                        <table id="tableTimetable">
                            <thead>
                                <tr>
                                    <th scope="col">시간대</th>
                                    <th scope="col">일</th>
                                    <th scope="col">월</th>
                                    <th scope="col">화</th>
                                    <th scope="col">수</th>
                                    <th scope="col">목</th>
                                    <th scope="col">금</th>
                                    <th scope="col">토</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="8">불러오는 중...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/timetable.js?v=1.0"></script>
</body>
</html>
